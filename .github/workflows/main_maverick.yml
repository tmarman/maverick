# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - maverick

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Use SQL Server schema for Azure deployment
        run: cp prisma/schema.sqlserver.prisma prisma/schema.prisma
        
      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application for production deployment
        run: npm run build:production
        env:
          NODE_ENV: production

      - name: Optimize for production deployment
        run: |
          echo "Before optimization:"
          du -sh node_modules/
          
          # Use Azure production server for deployment (no WebSocket dependencies)
          cp azure-startup.js server.js
          echo "âœ“ Using Azure production server (WebSocket features disabled)"
          
          # Remove dev dependencies
          npm prune --production
          
          # Remove large dev-only packages that may remain
          rm -rf node_modules/@types || true
          rm -rf node_modules/typescript || true
          rm -rf node_modules/eslint* || true
          rm -rf node_modules/@typescript-eslint || true
          rm -rf node_modules/jest* || true
          rm -rf node_modules/@testing-library || true
          rm -rf node_modules/babel-jest || true
          
          # Remove WebSocket dependencies not needed in production
          rm -rf node_modules/ws || true
          
          echo "After optimization:"
          du -sh node_modules/
          
          echo "Verifying .next directory exists:"
          ls -la .next/ | head -5
          
          echo "Total deployment size:"
          du -sh .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A40E1068DD244D21A83F1020AA1406DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB55E2B457C44CC9A53E1F220838A0F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2FDD79C1286245E38F07B5D998099557 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maverick'
          resource-group-name: 'maverick_group'
          slot-name: 'Production'
          package: .
        timeout-minutes: 30
          