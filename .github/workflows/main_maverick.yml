# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - maverick

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Remove dev dependencies after build
        run: |
          echo "Before pruning:"
          du -sh node_modules/
          npm prune --production
          echo "After pruning:"
          du -sh node_modules/
          echo "Removing additional large dev-only packages:"
          rm -rf node_modules/@types || true
          rm -rf node_modules/typescript || true
          rm -rf node_modules/eslint* || true
          rm -rf node_modules/@typescript-eslint || true
          rm -rf node_modules/jest* || true
          rm -rf node_modules/@testing-library || true
          rm -rf node_modules/babel-jest || true
          echo "Final size:"
          du -sh node_modules/

      - name: List build artifacts (debug)
        run: |
          echo "Checking .next directory:"
          ls -la .next/ || echo ".next directory not found!"
          echo "Checking root directory for server.js:"
          ls -la server.js || echo "server.js not found!"
          echo "Checking package.json scripts:"
          grep -A 5 '"scripts"' package.json

      - name: Prepare Azure deployment package
        run: |
          echo "Preparing deployment package for Azure"
          echo "Root directory contents:"
          ls -la
          echo "Verifying npm start will work:"
          cat package.json | grep '"start"'

      - name: Create production deployment package
        run: |
          echo "Creating deployment package..."
          mkdir deployment-package
          
          # Copy essential runtime files
          cp package.json deployment-package/
          cp server.js deployment-package/
          cp web.config deployment-package/
          cp .deployment deployment-package/
          
          # Copy built Next.js application
          if [ -d ".next" ]; then
            cp -r .next deployment-package/
            echo "✅ .next directory copied"
          else
            echo "❌ .next directory not found!"
            exit 1
          fi
          
          # Copy public assets
          cp -r public deployment-package/
          
          # Copy Prisma schema
          cp -r prisma deployment-package/
          
          # Install only production dependencies in clean directory
          cd deployment-package
          npm ci --only=production --no-optional
          npx prisma generate
          cd ..
          
          echo "Production node_modules size:"
          du -sh deployment-package/node_modules/
          
          echo "Deployment package contents:"
          ls -la deployment-package/
          echo "Checking .next in package:"
          ls -la deployment-package/.next/ | head -10 || echo "No .next found"
          echo "Package size:"
          du -sh deployment-package/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify deployment package (debug)
        run: |
          echo "=== Deployment package contents ==="
          ls -la
          echo "=== Checking for .next directory ==="
          ls -la .next/ || echo ".next directory missing in deployment package!"
          echo "=== Total package size ==="
          du -sh .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A40E1068DD244D21A83F1020AA1406DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB55E2B457C44CC9A53E1F220838A0F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2FDD79C1286245E38F07B5D998099557 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maverick'
          resource-group-name: 'maverick_group'
          slot-name: 'Production'
          package: .
        timeout-minutes: 30
          